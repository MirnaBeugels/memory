<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');</style>
</head>
<body>
<div id="memory-container">
    <div id="space-left"></div>
    <div id="tiles-container"></div>
    <div id="controls">
        <h1 class="title">Memory</h1>

        <div id="stats">
            <div id="moves">0 kaarten gedraaid</div>
            <div id="timer">tijd: 0 seconden</div>
        </div>

        <div id="win"></div>

        <div id="errorlog"></div>

        <button id="startover" class="startover">Start</button>
    </div>
    <div id="space-right"></div>
</div>
</body>
</html>
